<!doctype html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <title>Codegnan Assignment</title>
</head>

<body>

  <div class="container">

    <form action='/' method="POST" novalidate>
      <div class="form-group">
        <label for="exampleInputEmail1">Name</label>
        <input type="text" class="form-control" name="name" id="exampleInputEmail1" aria-describedby="emailHelp"
          placeholder="Enter Name" required>
      </div>
      <div class="valid-feedback">
        Looks good!
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">College</label>
        <input type="text" class="form-control" name="college" id="exampleInputPassword1" placeholder="Enter college" required >
      </div>
      <div class="valid-feedback">
        Looks good!
      </div>
      <button type="submit" class="btn btn-success">Submit</button>
    </form>
  </div>

  <span class="border border-dark" >
  <div class="container" style="border:2px solid black;">
    <table class="table">
      <thead>
        <tr>
          <th scope="col">Sno</th>
          <th scope="col">Student Name</th>
          <th scope="col">Student College</th>
          <th scope="col">Actions</th>
        </tr>
      </thead>
      <tbody>
        {%for myapp in allTodo%}

        <tr>
          <th scope="row">{{loop.index}}</th>

          <td>{{myapp.Sname}}</td>
          <td>{{myapp.Scollege}}</td>
          <td>
            <a href="/delete/{{myapp.sno}}">
               <button type="button" class="btn btn-danger btn-sm mx-1">delete</button>
          </td>

        </tr>
        {%endfor%}
      </tbody>
    </table>
  </div>
</span>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
    <script>(function () {
      'use strict'
    
      // Fetch all the forms we want to apply custom Bootstrap validation styles to
      var forms = document.querySelectorAll('.needs-validation')
    
      // Loop over them and prevent submission
      Array.prototype.slice.call(forms)
        .forEach(function (form) {
          form.addEventListener('submit', function (event) {
            if (!form.checkValidity()) {
              event.preventDefault()
              event.stopPropagation()
            }
    
            form.classList.add('was-validated')
          }, false)
        })
    })()</script>
</body>

</html>
